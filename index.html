<head>

<body>
  <h1>Bookmarklets /</h1>
  <ul>
    {% assign meetup = site.data.roguebookmarklets[page.meetup] %}
    {% for marklet in site.data %}
    <li><a href="{{ site.baseurl | escape }}{{ marklet.path | escape }}">{{ marklet.title | escape }}</a> {{ marklet.javascript }} </li>
    {% endfor %}
  </ul>
</body>
