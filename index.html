        <span id="script_code_{{ marklet.basename | escape }}">
          <a href="https://raw.githubusercontent.com/ktsuttlemyre/RogueBookmarklets/master{{ marklet.path | escape }}"><i class="fas fa-code"></i></a>{{ marklet.name | escape }}

      {% endif %}
    {% endfor %}
