<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
  <title>RogueBookmarlets/</title>
  <script>
  scripts=[
    {% for marklet in site.static_files %}
      {% if marklet.path contains 'bookmarklets/' %}
        {
          href:"javascript:{{ marklet.path | escape }}",
          name:"{{ marklet.name | escape }}"
          src:"https://raw.githubusercontent.com/ktsuttlemyre/RogueBookmarklets/master/bookmarklets{{ marklet.name | escape }}.js"
        },
      </li>
      {% endif %}
    {% endfor %}
  ]
  
  </script>
</head>

<body>
  <h1>Bookmarklets 4 </h1>
  <ul>    
    {% for marklet in site.static_files %}
      {% if marklet.path contains 'bookmarklets/' %}
      <li>
        <a href="{{ marklet.path | escape }}">{{ marklet.name | escape }}</a>
        <a href="https://raw.githubusercontent.com/ktsuttlemyre/RogueBookmarklets/master/bookmarklets/{{ marklet.name | escape }}.js"><i class="fas fa-code"></i></a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
  <!--source = <a href="{{ site.baseurl | escape }}/_data/{{ marklet[0] | escape }}.yml">source</a> </li>-->
</body>
