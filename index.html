<body>
  <h1>Bookmarklets </h1>
  <ul id="bookmarks"></ul>
  <ul>    
    {% assign index = 0 %}    
    {% for marklet in site.static_files %}
      {% if marklet.path contains 'bookmarklets/' %}
      <li>
        <div style="display:inline-block" id="script_marklet_{{ index }}">
            {{ marklet.name | escape }}
        </div>
        <div style="display:inline-block" id="script_code_{{ index }}">
          <a href="https://raw.githubusercontent.com/ktsuttlemyre/RogueBookmarklets/master/bookmarklets/{{ marklet.name | escape }}"><i class="fas fa-code"></i></a>
        </div> 
        <div style="display:inline-block" id="script_edit_{{ index }}">
          <a href="https://github.com/ktsuttlemyre/RogueBookmarklets/edit/master/{{ marklet.path | escape }}"><i class="fas fa-edit"></i></a>
        </div>
      </li>
      {% assign index = index | plus:1 %}
      {% endif %}
    {% endfor %}
  </ul>

  
 <script>

          "src":"https://raw.githubusercontent.com/ktsuttlemyre/RogueBookmarklets/master/bookmarklets/{{ marklet.name | escape }}",
        },
