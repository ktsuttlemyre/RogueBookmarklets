<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#222531">
	</head>

	<body>
		<button type="button" id="SuspendTab">Toggle Suspend Tab</button>


		<script type="text/javascript">			
			var SuspendTab={};
			SuspendTab.unsuspend=function(){
				var l=window.location.href;
				var hash=l.substring(l.indexOf("/") + 1);
				var q=queryString(hash);
				alert(q.l);
			}
			//('./bookmarklets/suspend tab.js')
			document.getElementById('SuspendTab').onclick=(function(){
				SuspendTab.unsuspend();
			})
			
			//https://johnresig.com/blog/search-and-dont-replace/
			function queryString(data){
			    var q = {}, ret = '';
			    data.replace(/([^=&]+)=([^&]*)/g, function(m, key, value){
				q[key] = (q[key] ? q[key] + ',' : '') + decodeURIComponent(value);
			    });
			    return q;
			}

			function showError(message){
				//statusBar.innerHTML=message
				var args = Array.prototype.slice.call( arguments );
				args.unshift("RogueBM[xDLStorageiFrame]: ");
				console.error.apply(console, args);
			}
			//document.body.onmousemove = SuspendTab.unsuspend
		</script>
	</body>
</html>
