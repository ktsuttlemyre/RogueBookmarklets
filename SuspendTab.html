<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#222531">
		<style>
		html, body{
			margin:0;
			padding:0;
			width:100%;
			height:100%;
		}
		.center {
		  display: block;
		  margin-left: auto;
		  margin-right: auto;
		}
		</style>
	</head>

	<body style="text-align:center">
		<div id="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
			<div style="background: rgba(0,0,0,.8);display: inline-block;padding:2em 1.5em;border-radius: 1em;color: white;font-family: arial;margin-top: 4em;">
				<h2 style="margin-top:1em">[Suspended]</h2>
				<span id="page_icon" style="display: inline-block; margin-top:2em;margin-right: 1em;"></span><h3 id="page_title" style="display: inline-block;"></h3>
				<a href="#" id="toPage" style="color:white;margin-top:2em">click here to unsuspend</a>
			
			</div>
		</div>


		<script type="text/javascript">
			//https://johnresig.com/blog/search-and-dont-replace/
			function queryString(data){
			    var q = {}, ret = '';
			    data.replace(/([^=&]+)=([^&]*)/g, function(m, key, value){
				q[key] = (q[key] ? q[key] + ',' : '') + decodeURIComponent(value);
			    });
			    return q;
			}

			function showError(message){
				//statusBar.innerHTML=message
				var args = Array.prototype.slice.call( arguments );
				args.unshift("RogueBM[xDLStorageiFrame]: ");
				console.error.apply(console, args);
			}
			
			var SuspendTab={};
			
			var l=window.location.href;
			var hashQuery=l.substring(l.indexOf("#?") + 2);		
			var q=queryString(hashQuery);
			if(q.e){
				console.warn("There was an error on the suspended page")
				console.error(q.e)
			}
			SuspendTab.unsuspend=function(){
				window.location.href=q.l;
			}
			
			//set title
			document.title=q.t+' [Suspended]';
			document.querySelector("#page_title").textContent=q.t;
			
			//favicon
			var a = document.createElement('a');
			a.href=q.l;
			//load favicon
			(function() { //https://stackoverflow.com/questions/260857/changing-website-favicon-dynamically
			    var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
			    link.type = 'image/x-icon';
			    link.rel = 'shortcut icon';
			    link.href = 'https://s2.googleusercontent.com/s2/favicons?domain_url='+a.origin; //get domain_url via a element
			    document.getElementsByTagName('head')[0].appendChild(link);
			})();
			
			var icon=new Image();
			icon.src='https://s2.googleusercontent.com/s2/favicons?domain_url='+a.origin
			document.querySelector('#page_icon').appendChild(icon);
			
			var image = new Image();
			image.src=q.i;
			document.body.appendChild(image);
			image.onclick=(function(){
				SuspendTab.unsuspend();
			})
			//image.style.width="100%";
			var a=document.getElementById('toPage')
			a.onclick=SuspendTab.unsuspend;
				
			//actions
			if(q.onfocus){
				document.addEventListener("focus", SuspendTab.unsuspend, true);
			}
			if(q.onmousemove){
				document.body.onmousemove = SuspendTab.unsuspend;
			}
			
			
		</script>
	</body>
</html>
