<!DOCTYPE html>
<html>
<head>
  <style>
    html, body, #player { margin:0; padding:0; width:100%; height:100%; }
  </style>
</head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <script>
      // 1. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 2. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      //https://stackoverflow.com/questions/8869372/how-do-i-automatically-play-a-youtube-video-iframe-api-muted
      var player;
      var videoId='oHg5SJYRHA0';
      var hash=window.location.hash;
      if(hash){
        if(hash.indexOf('=')<0){
          videoId=hash.substring(1);
        }else{
          alert('page does not support hashtag arguments yet')
        }
      }
      //TODO get playlist
      //https://stackoverflow.com/questions/30653208/retrieve-video-ids-contained-in-a-playlist-youtube-api-v3
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '100%',
          width: '100%',
          playerVars: {
                    autoplay: 1,
                    loop: 1,
                    controls: 1,
                    showinfo: 0,
                    autohide: 1,
                    modestbranding: 1,
                    vq: 'hd1080'},
          videoId: videoId,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 3. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        //event.target.playVideo();
        //player.mute();
        player.setVolume(100)
        player.playVideo()
      }

      var done = false;
      function onPlayerStateChange(event) {
        
      }
      function stopVideo() {
        player.stopVideo();
      }

      function queue(videoId){
        //var validateID=/^[A-Za-z0-9_-]{11}$/
        player.cueVideoById(videoId);
      }


    //use local storage to send message
    //Example:
    // localStorage.setItem('youtubePlayer', JSON.stringify({videoId:'DJ5SnYg7tFI',timestamp:new Date().getTime(),origin:window.location.href}));
    window.addEventListener('storage', updateLogon);

    function updateLogon (event) {
      if (event.key === 'youtubePlayer') {
        queue(JSON.parse(event.newValue).videoId);
      }
    }

    </script>
  </body>
</html>
